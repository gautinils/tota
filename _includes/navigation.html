<header>
	<nav>
		<div class="row center-xs header-image">
			<a href="{{"/" | absolute_url }}">
				<img src="{{ site.data.navigation.image  | absolute_url}}" alt="Tóta Van Helzing" />
			</a>
		</div>
		<ul class="row around-xs header-links">
			{% for link in site.data.navigation.links %}
			<li>
				<a href="{{ link.url | absolute_url }}">{{ link.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</header>
